<body>

	<header id="header" class="fixed-top">
    <div class="container d-flex">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="../index.html">Tisha Fencing</a></h1>
      </div>
    </div>
  </header><!-- End Header -->

<!-- Main div start -->
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Send Your Question</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" placeholder="Enter your name" id="name" required>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" placeholder="Enter your email" id="email" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<span class="form-label">Question</span>
										<input class="form-control" type="text" placeholder="Enter your Question" id="question" required>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn" type="button" onclick="query()">Send Your Query</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- Main div end -->
