<body>

	<header id="header" class="fixed-top">
    <div class="container d-flex">

      <div class="logo mr-auto">
        <h1 class="text-light"><a href="../index.html">Tisha Fencing</a></h1>
      </div>
      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li class="active"><a href="admin.html">Change Design</a></li>
          <li><a href="Admincalander.html">Change Availability</a></li>

        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Change Design</h1>
						</div>
						<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<span class="form-label">Categories</span>
                                        <select class="form-control" id="categoty" onmousedown="this.value='';" onchange="category(this.value);" required>
                                            <option>-Select Category-</option>
                                            <option value='Designer Retaining Wall'>Designer Retaining Wall</option>
                                            <option value='Good Neighbour Fence'>Good Neighbour Fence</option>
                                            <option value='Post And Rail'>Post And Rail</option>
                                            <option value='Retaining Wall with Fence'>Retaining Wall with Fence</option>
                                            <option value='Slat Fencing'>Slat Fencing</option>
                                            <option value='Tubular Fencing'>Tubular Fencing</option>
                                        </select>
                                        <span class="select-arrow"></span>									
                                    </div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
                                        <span class="form-label">Title</span>
                                        <span id="title" style="color: yellowgreen;"></span>
										<input class="form-control" type="text" id="titleChange" required>
									</div>
                                </div>
                                <div class="col-sm-12">
									<div class="form-group">
                                        <span class="form-label">Content</span>
                                        <span id="content" style="color: yellowgreen;"></span>
										<input class="form-control" type="text" style="height: 100px;" id="contentChange" required>
									</div>
                                </div>
                                <div class="col-sm-12">
									<div class="form-group">
										<span class="form-label">Change Image</span>
                                        <input class="form-control" type="file" id="changeImg" name="image" required>
                                    </div>
                                    
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn" type="button" onclick="change()">Submit</button>
							</div>
						</form>
					</div>
                </div>
			</div>
		</div>
    </div>
